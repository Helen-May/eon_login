<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Open+Sans:wght@300&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="container">
      <div class="header">
        <img src="img/header.png" class="img-fluid" alt="Responsive image">
      </div>
      <div class="row">
        <div class="col-md-8 col-sm-12 primary">
          <img src="img/user.png" class="img-fluid user" alt="Responsive image">
        </div>
        <div class="col-md-4 col-sm-12 secondary mt-5">
          <main class="form-signin">
            <form>
            <h1 class="h3 mb-3 fw-normal">Sign In</h1>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email*">
              <label for="floatingInput" class="mail">EMAIL*</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password*" required>
              <label for="floatingPassword" class="password">PASSWORD*</label>
            </div>
            <button class="w-100 btn btn-lg" type="submit">NEXT<img src="img/arrow.png" class="arrow" alt="Responsive image"></button>
            <div class="checkbox mt-3">
              <a href="#" class="forgot_psw"><u>Forget Password</u></a>
              <span class="remember_psw">Not a member? -<a href="#"><u>Start for Free</u></a></span>
            </div>
            <i class="fa-solid fa-right-long"></i>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
